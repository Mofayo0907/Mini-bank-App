<html>

<head>

  <link rel="stylesheet" href="bootstrap.css">

  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="shadow p-4">
          <!-- <form action=""> -->
            <input type="text" name="" id="fullNameInp" placeholder="Full name" class="form-control mb-2">
            <input type="text" name="address" id="addressInp" placeholder="Address" class="form-control mb-2">
            <input type="text" name="phone" id="phoneInp" placeholder="Phone Number" class="form-control mb-2">
            <input type="text" name="email" id="emailInp" placeholder=" Email" class="form-control mb-2">
            <input type="text" name="Password" id="PasswordInp" placeholder="Password" class="form-control mb-2">
            <button class="btn-success w-100" id="submitBtn">Submit</button>

        </div>

      projectId: "group-project-e3293",

    // Initialize Firebase

      createUserWithEmailAndPassword( auth, email, password)
