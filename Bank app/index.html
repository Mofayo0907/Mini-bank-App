<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">Bankify</div>
            <ul>
                <li class="active">Home</li>
                <li>Transfer</li>
                <li>chart</li>
                <li>Notification</li>
                <li>Setting</li>
            </ul>
        </div>
        <div class="main">
            <div class="head">
                <div class="head-title">
                    <h2>Your Dashboard</h2>
                    <span>Payment Update</span>
                </div>
                <div class="balance">
                    <h3>Total balance =$1000</h3>
                </div>
                <div class="image">
                    <img class="pic" src="./author boy.png" alt="">
                </div>
            </div>
            <div class="main-board">
                <div class="card-board">
                    <div class="card">
                        <div class="inner-card">
                        <span>Total Deposit
                        <h3  id="space" >$000</h3>
                        </span>
                        <img src="./images__2_-removebg-preview.png" alt="" >
                        </div>
                    </div>
                    <div class="card">
                        <div class="inner-card">
                        <span>Total Withdrawal
                        <h3>$000</h3>
                        </span>
                        <img src="./download.png" alt="" >
                        </div>
                    </div>
                    <div class="card">
                        <div class="inner-card">
                        <span>Total Balance
                        <h3>$000</h3>
                        </span>
                        <img src="./balance-45-removebg-preview.png" alt="" >
                        </div>
                    </div>
            </div>
            
        </div>
        <div class="main-board">
            <div class="card-board">
                <div class="trans-board">
                    <div class="">
                    <h2>Deposit</h2>
                    <input type="number" placeholder="Enter Amount" id="inputAmount">
                    </div>
                    <button onclick="deposit()"><h3>Deposit</h3></button>
                </div>
                <div class="trans-board">
                    <div class="">
                    <h2>Withdraw</h2>
                    <input type="number" placeholder="Withdraw Amount">
                    </div>
                    <button><h3>Withdraw</h3></button>
                </div>
                
                    <img style="height: auto; width: 300px;" src="./hungary-euro-national-currency-exchange-rates-eurostat-data-.png" alt="">
                </div>
    </div>
</body>
</html>
