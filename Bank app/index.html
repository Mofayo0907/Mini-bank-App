<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>


    <div class="wrapper row">
        <div class="sidebar col-3">
            <div class="logo">Bankify</div>
            <ul>
                <li class="active">Home</li>
                <li>Transfer</li>
                <li>chart</li>
                <li>Notification</li>
                <li>Setting</li>
            </ul>
        </div>
        <div class="main col-9">

            <div class="head  d-flex justi col-10 m-auto">
                <div class="head-title">
                    <h2>Your Dashboard</h2>
                    <span>Payment Update</span>
                </div>
                <div class="balance">
                    <h3 id="bala">Total balance =$1000</h3>
                </div>
                <div class="image">
                    <img class="pic" src="./author boy.png" alt="">
                </div>
            </div>
            <div class="main-board">


                <div class="card-board">
                    <div class="card">
                        <div class="inner-card">
                            <span>Total Deposit
                                <h3 id="space">$000</h3>
                            </span>
                            <img src="./images__2_-removebg-preview.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="inner-card">
                            <span>Total Withdrawal
                                <h3 id="spate">$000</h3>
                            </span>
                            <img src="./download.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="inner-card">
                            <span onclick="balance()">Total Balance
                                <h3 id="playR">$000</h3>
                            </span>
                            <img src="./balance-45-removebg-preview.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
            <div class="main-board col-12 row gap-2 m-auto my-5 ">
                
                    <div class="trans-board m-auto col-lg-3 col-md-5 col-sm-8">
                        <div class="">
                            <h2 class="col-12">Deposit</h2>
                            <input class="col-12" type="number"
                             placeholder="Enter Amount" id="inputAmount">
                        </div>
                        <button class="col-12" onclick="deposit()">
                            <h3>Deposit</h3>
                        </button>
                    </div>

                    <div class="trans-board m-auto col-lg-3 col-md-5 col-sm-8">
                        <div class="">
                            <h2 class="col-12">Withdraw</h2>
                            <input class="col-12" type="number" placeholder="Withdraw Amount" nt id="collectAmount">
                        </div>
                        <button class="col-12" onclick="withdraw()">
                            <h3>Withdraw</h3>
                        </button>
                    </div>

                    <img class=" m-auto col-lg-3 col-md-3 col-sm-8" style="height: auto; width: 300px;"
                        src="./hungary-euro-national-currency-exchange-rates-eurostat-data-.png" alt="">
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </div>

</body>

</html>
