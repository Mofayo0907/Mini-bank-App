<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>


    <div class="wrapper row">
        <div class="sidebar col-3 m-auto">
            <a class="btn text-white" href="index.html">
                <div class="logo m-auto">BANKIFY</div>
            </a>
            <ul class="m-auto">
                <li class="active"><a class="btn text-white" href="index.html">Home</a> </li>
                <li>Transfer</li>
                <li>chart</li>
                <li>Notification</li>
                <li>Setting</li>
            </ul>
        </div>
        <div class="main col-9">

            <div class="head  d-flex justi col-10 m-auto">
                <div class="head-title">
                    <h2>Your Dashboard</h2>
                    <span>Payment Update</span>
                </div>
                <div class="balance">
                    <h3 id="bala">Total balance =$1000</h3>
                </div>
                <div class="image">
                    <img class="pic" src="./author boy.png" alt="">
                </div>
            </div>

            <div class="main-board row  ">
                <div class="card-board m-auto col-lg-12 col-md-6 col-sm-6 col-6 my-5 row">

                    <div class="card m-auto col-11 col-lg-3 col-md-11 col-sm-11">
                        <div class="inner-card row col-12">
                            <div class="col-lg-6 col-8 m-auto col-md-8 col-sm-8 ">Total Deposit

                            </div>
                            <img class="col-lg-6 col-md-8 m-auto col-sm-8" src="./images__2_-removebg-preview.png"
                                alt="">
                            <h3 class="col-8 m-auto" id="space">$000</h3>
                        </div>
                    </div>

                    <div class="card  m-auto col-lg-3 col-md-11 col-sm-11">
                        <div class="inner-card row col-12">
                            <div class="col-lg-6 m-auto col-md-8 col-sm-8 ">Total Withdrawal
                            </div>
                            <img class="col-lg-6 col-md-8 m-auto col-sm-8" src="./download.png" alt="">
                            <h3 class="col-8 m-auto" id="spate">$000</h3>
                        </div>
                    </div>

                    <div class="card  m-auto col-lg-3 col-md-11 col-sm-11">
                        <div class="inner-card row col-12">
                            <div class="col-lg-6 m-auto col-md-8 col-sm-8 " onclick="balance()"><em
                                    class="btn btn-outline-primary">TotalBalance</em>

                            </div>
                            <img class=" col-8 col-lg-6 col-md-8 m-auto col-sm-8" src="./balance-45-removebg-preview.png"
                                alt="">
                            <h3 class="col-8 m-auto" id="playR">$000</h3>
                        </div>
                    </div>
                </div>


                <div class="main-board col-6  col-lg-12 col-md-6 col-sm-6 row gap-2 m-auto my-5 ">

                    <div class="trans-board m-auto col-8 col-lg-3 col-md-5 col-sm-8">
                        <div class="">
                            <h2 class="col-12">Deposit</h2>
                            <input class="col-12" type="number" placeholder="Enter Amount" id="inputAmount">
                        </div>
                        <button class="col-12 btn btn-outline-dark my-3" onclick="deposit()">
                            <h3>Deposit</h3>
                        </button>
                    </div>

                    <div class="trans-board m-auto col-8 col-lg-3 col-md-5 col-sm-8">
                        <div class="">
                            <h2 class="col-12">Withdraw</h2>
                            <input class="col-12" type="number" placeholder="Withdraw Amount" nt id="collectAmount">
                        </div>
                        <button class="col-12 btn btn-outline-dark my-3" onclick="withdraw()">
                            <h3>Withdraw</h3>
                        </button>
                    </div>

                    <img class=" m-auto col-8 col-lg-3 col-md-3 col-sm-8" style="height: auto; width: 300px;"
                        src="./hungary-euro-national-currency-exchange-rates-eurostat-data-.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
